<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subject-Verb Agreement Master Guide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&family=Lexend:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      html, body {
        min-height: 100vh;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: 'Lexend', sans-serif;
      }
      .font-poppins {
        font-family: 'Poppins', sans-serif;
      }
      .bg-pattern::before, .bg-pattern::after {
        content: '';
        position: absolute;
        border-radius: 9999px;
        opacity: 0.1;
        filter: blur(120px);
        z-index: -1;
      }
      .bg-pattern::before {
        width: 400px;
        height: 400px;
        background-color: #a855f7; /* purple */
        top: -100px;
        left: -150px;
      }
      .bg-pattern::after {
        width: 500px;
        height: 500px;
        background-color: #ec4899; /* pink */
        bottom: -150px;
        right: -200px;
      }

      @keyframes mascot-bob {
        0%, 100% {
          transform: translateY(0) scale(1, 1) rotate(-1deg);
        }
        40% {
          transform: translateY(-14px) scale(0.95, 1.05) rotate(1deg); /* Stretch at top */
        }
        60% {
          transform: translateY(0) scale(1, 1) rotate(-1deg);
        }
        70% {
          transform: translateY(4px) scale(1.1, 0.9) rotate(-1deg); /* Squash on land */
        }
        80% {
          transform: translateY(0) scale(1, 1) rotate(-1deg);
        }
        90% {
          transform: translateY(-4px) scale(0.98, 1.02) rotate(1deg); /* Small settle bounce */
        }
      }

      .mascot-bob-animation {
        animation: mascot-bob 3s ease-in-out infinite;
      }
      
      @keyframes mascot-tickle {
        0%, 100% { transform: rotate(0deg); }
        20%, 60% { transform: rotate(-5deg) translateX(-3px); }
        40%, 80% { transform: rotate(5deg) translateX(3px); }
      }

      .mascot-tickle-animation {
        animation: mascot-tickle 0.4s ease-in-out;
      }

      @keyframes mascot-celebrate {
        0%, 100% { transform: scale(1) rotate(-1deg); }
        20% { transform: translateY(-10px) scale(1.05, 0.95) rotate(3deg); }
        40% { transform: translateY(0) scale(1) rotate(-1deg); }
        60% { transform: translateY(-5px) scale(1.02, 0.98) rotate(-3deg); }
        80% { transform: translateY(0) scale(1) rotate(1deg); }
      }
      .mascot-celebrate-animation {
        animation: mascot-celebrate 0.6s ease-in-out;
      }

      @keyframes slide-in-from-right {
        0% { transform: translateX(30px); opacity: 0; }
        100% { transform: translateX(0); opacity: 1; }
      }
      .animate-slide-in {
        animation: slide-in-from-right 0.5s ease-out forwards;
      }
    </style>
<script type="importmap">

}

</head>

</body>
</html>
