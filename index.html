        opacity: 0.1;
        filter: blur(120px);
        z-index: -1;
      }

        }
        90% {
          transform: translateY(-4px) scale(0.98, 1.02) rotate(1deg); /* Small settle bounce */

      }

        animation: mascot-bob 3s ease-in-out infinite;
      }

      const rule5 = { id: 5, name: "Rule 5: Distributive Markers (Each/Every)", formula: "Each/Every + Subject(s) ➜ Singular Verb", explanation: "The words each and every make the subject focus on individual units, requiring a singular verb even when multiple nouns are joined by AND.", examples: [ { sentence: "Every man and woman is required to check in.", subject: "Every man and woman", verb: "is", reason: "The word 'Every' makes the compound subject singular, requiring the singular verb 'is'." }, { sentence: "Each dog and cat at the shelter is vaccinated.", subject: "Each dog and cat", verb: "is", reason: "The word 'Each' treats the subjects individually, making the overall subject singular and requiring the verb 'is'." }, { sentence: "Each of the students has a locker.", subject: "Each", verb: "has", reason: "The pronoun 'Each' is the true subject and is always singular, so it takes the singular verb 'has'." }, { sentence: "Each of the answers is correct.", subject: "Each", verb: "is", reason: "The true subject is 'Each', not 'answers'. 'Each' is singular, so the verb is 'is'." }, { sentence: "Each senator and congressman was allocated two seats.", subject: "Each senator and congressman", verb: "was", reason: "'Each' makes the subject singular, even though two nouns are listed, so the singular verb 'was' is used." }, { sentence: "Every adult and child was wearing a flag.", subject: "Every adult and child", verb: "was", reason: "'Every' makes the subject singular, requiring the singular verb 'was'." } ] };
      const rule6 = { id: 6, name: "Rule 6: Correlative Conjunctions - Proximity Rule (OR/NOR)", formula: "S1 or/nor S2 ➜ Verb agrees with S2 (nearest)", explanation: "When subjects are joined by or, nor, either...or, neither...nor, the verb agrees with the subject element physically closest to it. This applies regardless of which subject is singular or plural.", examples: [ { sentence: "Neither the students nor the professor wants to reschedule.", subject: "the professor", verb: "wants", reason: "With 'neither...nor', the verb 'wants' agrees with the closest subject, which is the singular 'professor'." }, { sentence: "Neither the professor nor the students want to reschedule.", subject: "the students", verb: "want", reason: "According to the proximity rule, the verb 'want' agrees with the nearer subject, the plural 'students'." }, { sentence: "Either my shoes or your coat is always on the floor.", subject: "your coat", verb: "is", reason: "The verb 'is' agrees with the singular subject 'coat', which is closer to it than the plural subject 'shoes'." }, { sentence: "The boy or his friends run every day.", subject: "his friends", verb: "run", reason: "When using 'or', the verb 'run' agrees with the closest subject, 'his friends', which is plural." }, { sentence: "Either the Mayor or her deputy is bound to come.", subject: "her deputy", verb: "is", reason: "With 'either...or', the verb 'is' agrees with the nearer subject, the singular 'her deputy'." }, { sentence: "Not Bob but his brothers walk to the store.", subject: "his brothers", verb: "walk", reason: "The verb 'walk' agrees with the subject closest to it, 'his brothers' (plural)." }, { sentence: "Not Bob but his brother walks to the store.", subject: "his brother", verb: "walks", reason: "The verb 'walks' agrees with the singular subject 'his brother', which is closer to it." } ] };
      const rule7 = { id: 7, name: "Rule 7: Ignoring Intervening Phrases", formula: "Main Subject ... (phrase) ... ➜ Verb agrees with Main Subject", explanation: "Phrases between the subject and verb (prepositional phrases, clarifying information) must be ignored. The verb agrees only with the main subject.", examples: [ { sentence: "The list of rules is confusing.", subject: "list", verb: "is", reason: "The verb 'is' agrees with the main subject 'list' (singular), not the noun 'rules' in the prepositional phrase 'of rules'." }, { sentence: "The sound of the bells is loud.", subject: "sound", verb: "is", reason: "The singular subject 'sound' determines the verb 'is', not the plural noun 'bells' in the intervening phrase." }, { sentence: "The box of old letters, containing photographs from the war, was finally opened.", subject: "box", verb: "was", reason: "The true subject is 'box' (singular). The long phrase in the middle does not change the verb, which must be 'was'." }, { sentence: "The bouquet of flowers was beautiful.", subject: "bouquet", verb: "was", reason: "The verb 'was' agrees with the singular subject 'bouquet', ignoring the phrase 'of flowers'." }, { sentence: "One of the boxes is open.", subject: "One", verb: "is", reason: "The true subject is 'One', which is singular and requires the verb 'is'." }, { sentence: "The woman with all the dogs walks down my street.", subject: "woman", verb: "walks", reason: "The singular subject 'woman' takes the verb 'walks'. The phrase 'with all the dogs' does not affect the verb." } ] };
      const rule8 = { id: 8, name: "Rule 8: Additive/Parenthetical Phrases", formula: "S1, (along with/as well as S2), ... ➜ Verb agrees with S1", explanation: "Additive or parenthetical phrases are interrupters and should be ignored. The verb agrees only with the initial subject. Common phrases to look out for include: along with, as well as, together with, in addition to, accompanied by, including, besides, and unlike.", examples: [ { sentence: "The teacher, along with the students, is here.", subject: "teacher", verb: "is", reason: "The phrase 'along with the students' is an interrupter. The verb 'is' agrees with the main subject, 'teacher' (singular)." }, { sentence: "The captain, together with his crew, was prepared for the storm.", subject: "captain", verb: "was", reason: "The phrase 'together with his crew' is an interrupter. The verb 'was' agrees with the singular subject 'captain'." }, { sentence: "My brother, along with his friends, is coming.", subject: "My brother", verb: "is", reason: "The additive phrase 'along with his friends' is ignored. The verb 'is' agrees with the singular subject 'My brother'." }, { sentence: "The singer, as well as her bandmates, performs weekly.", subject: "singer", verb: "performs", reason: "The verb 'performs' agrees with the initial subject 'singer'. The phrase 'as well as her bandmates' does not count." }, { sentence: "The Prime Minister, not the monarch, decides policy.", subject: "Prime Minister", verb: "decides", reason: "The phrase 'not the monarch' is parenthetical. The verb 'decides' agrees with the singular subject 'The Prime Minister'." }, { sentence: "The ambassador and perhaps his wife too is likely to be present.", subject: "ambassador", verb: "is", reason: "The phrase 'and perhaps his wife too' acts as an interrupter. The verb 'is' agrees with the main singular subject, 'The ambassador'." } ] };
      const rule9 = { id: 9, name: "Rule 9: Inverted Sentences (There/Here)", formula: "There/Here + Verb ... ➜ Verb agrees with Real Subject", explanation: "In sentences starting with there or here, these words are never the subject. Find the true subject that follows the verb.", examples: [ { sentence: "There is a book on the table.", subject: "a book", verb: "is", reason: "In sentences starting with 'There', the verb 'is' agrees with the true subject 'a book' (singular), which follows it." }, { sentence: "There was an earthquake.", subject: "an earthquake", verb: "was", reason: "The verb 'was' agrees with the singular subject 'an earthquake' that comes after it." }, { sentence: "There are many problems.", subject: "many problems", verb: "are", reason: "The verb 'are' agrees with the plural subject 'many problems' that follows it." }, { sentence: "There seem to be several reasons for the delay.", subject: "several reasons", verb: "seem", reason: "The verb 'seem' is plural because it agrees with the true subject, 'several reasons'." }, { sentence: "There are several movies running.", subject: "several movies", verb: "are", reason: "The plural verb 'are' is used because the true subject, 'several movies', is plural." }, { sentence: "Here are the papers you requested.", subject: "the papers", verb: "are", reason: "In sentences starting with 'Here', the verb 'are' agrees with the subject 'the papers' (plural), which follows it." } ] };
      const rule10 = { id: 10, name: "Rule 10: Singular Indefinite Pronouns", formula: "Indefinite Pronoun (-one, -body, -thing) ➜ Singular Verb", explanation: "Indefinite pronouns are grammatically singular and always require singular verbs. This applies to pronouns ending in -one, -body, or -thing, as well as several others. The list includes: another, anybody, anyone, anything, each, either, everybody, everyone, everything, neither, nobody, no one, nothing, one, somebody, someone, and something.", examples: [ { sentence: "Everyone has a book.", subject: "Everyone", verb: "has", reason: "The indefinite pronoun 'Everyone' is always singular and requires the singular verb 'has'." }, { sentence: "Each of the students has a locker.", subject: "Each", verb: "has", reason: "'Each' is a singular indefinite pronoun, so it takes the singular verb 'has'." }, { sentence: "Nobody knows the answer.", subject: "Nobody", verb: "knows", reason: "Pronouns ending in '-body', like 'Nobody', are singular and take a singular verb, 'knows'." }, { sentence: "Somebody is at the door.", subject: "Somebody", verb: "is", reason: "'Somebody' is a singular indefinite pronoun, requiring the singular verb 'is'." }, { sentence: "Everything comes back eventually.", subject: "Everything", verb: "comes", reason: "Pronouns ending in '-thing', like 'Everything', are singular and need a singular verb, 'comes'." }, { sentence: "Either of the options is acceptable.", subject: "Either", verb: "is", reason: "'Either' as a pronoun is singular and takes the singular verb 'is'." }, { sentence: "Anyone who tries deserves recognition.", subject: "Anyone", verb: "deserves", reason: "The indefinite pronoun 'Anyone' is singular, so the verb is 'deserves'." } ] };
      const rule11 = { id: 11, name: "Rule 11: Flexible Quantifiers", formula: "Quantifier + Plural Noun ➜ Plural Verb | Quantifier + Uncountable Noun ➜ Singular Verb", explanation: "For quantifiers like all, some, most, none, half, the verb agrees with the noun following the quantifier. Countable plural nouns take plural verbs; uncountable nouns take singular verbs.", examples: [ { sentence: "All of the cookies are delicious.", subject: "All", verb: "are", reason: "With the quantifier 'All', the verb 'are' agrees with the plural object of the preposition, 'cookies'." }, { sentence: "Some of the pie has been eaten.", subject: "Some", verb: "has", reason: "The quantifier 'Some' refers to 'pie', an uncountable noun, so the verb 'has' is singular." }, { sentence: "Most of the students are present.", subject: "Most", verb: "are", reason: "The verb 'are' agrees with 'students' (plural), which is the noun following the quantifier 'Most'." }, { sentence: "Half of the boys are absent.", subject: "Half", verb: "are", reason: "'Half' is a quantifier, so the verb 'are' agrees with the plural noun 'boys'." }, { sentence: "All of the sugar is sweet.", subject: "All", verb: "is", reason: "Here, 'All' refers to the uncountable noun 'sugar', so the singular verb 'is' is used." }, { sentence: "Most of the energy is lost.", subject: "Most", verb: "is", reason: "The verb 'is' agrees with the uncountable noun 'energy', so it is singular." }, { sentence: "None of the contestants were able to answer the final question.", subject: "None", verb: "were", reason: "When 'None' refers to a plural noun ('contestants'), the plural verb 'were' is often preferred in formal writing." }, { sentence: "None of the work is completed.", subject: "None", verb: "is", reason: "Since 'work' is an uncountable noun, the verb 'is' is singular." } ] };
      const rule12 = { id: 12, name: "Rule 12: Collective Nouns", formula: "Collective Noun (as unit) ➜ Singular Verb | (as individuals) ➜ Plural Verb", explanation: "When a collective noun acts together as a single unit, use singular verb. When members act separately, use plural verb.", examples: [ { sentence: "The team is winning.", subject: "team", verb: "is", reason: "The collective noun 'team' is acting as a single unit, so it takes the singular verb 'is'." }, { sentence: "The faculty are debating the new curriculum.", subject: "faculty", verb: "are", reason: "The members of the 'faculty' are acting as individuals in a debate, so the plural verb 'are' is used." }, { sentence: "My family is settled in Australia.", subject: "family", verb: "is", reason: "'Family' is treated as a single, cohesive unit, requiring the singular verb 'is'." }, { sentence: "The committee decides how to proceed.", subject: "committee", verb: "decides", reason: "The 'committee' is acting in unison as one body, so it takes the singular verb 'decides'." }, { sentence: "The staff are in disagreement.", subject: "staff", verb: "are", reason: "Here, 'staff' refers to the individual members who are in disagreement, so the plural verb 'are' is used." }, { sentence: "The jury were allowed to go home.", subject: "jury", verb: "were", reason: "The members of the 'jury' are acting as individuals (going to their separate homes), so the plural verb 'were' is correct." }, { sentence: "The orchestra are tuning their instruments.", subject: "orchestra", verb: "are", reason: "The members of the 'orchestra' are tuning their individual instruments, indicating separate actions, so a plural verb 'are' is needed." } ] };
      const rule13 = { id: 13, name: "Rule 13: Verbal Phrases and Gerunds as Subjects", formula: "Gerund/Infinitive (as subject) ➜ Singular Verb | Gerund + AND + Gerund ➜ Plural Verb", explanation: "A single gerund or infinitive as subject is treated as one abstract idea requiring singular verb. BUT when two distinct verbal activities are joined by AND, they require plural verb.", examples: [ { sentence: "Swimming is my favorite hobby.", subject: "Swimming", verb: "is", reason: "The gerund 'Swimming' acts as a single, singular subject, requiring the verb 'is'." }, { sentence: "To err is human.", subject: "To err", verb: "is", reason: "The infinitive 'To err' functions as a singular noun subject, taking the singular verb 'is'." }, { sentence: "To study grammar is hard.", subject: "To study grammar", verb: "is", reason: "The infinitive phrase 'To study grammar' is a single activity and functions as a singular subject, taking the verb 'is'." }, { sentence: "Learning English takes time.", subject: "Learning English", verb: "takes", reason: "The gerund phrase 'Learning English' is the subject and is treated as a single concept, so it needs the singular verb 'takes'." }, { sentence: "Reading and writing are essential skills.", subject: "Reading and writing", verb: "are", reason: "Two distinct activities, 'Reading' and 'writing', are joined by 'and', forming a plural subject that takes the plural verb 'are'." }, { sentence: "What I say and what I do are two different things.", subject: "What I say and what I do", verb: "are", reason: "Two separate noun clauses are joined by 'and', creating a plural subject and requiring the plural verb 'are'." }, { sentence: "Jogging and swimming are good for the heart.", subject: "Jogging and swimming", verb: "are", reason: "Two gerunds joined by 'and' form a plural subject, requiring the verb 'are'." } ] };
      const rule14 = { id: 14, name: "Rule 14: Measurements, Time, and Money as Units", formula: "Measurement/Time/Money (as one unit) ➜ Singular Verb", explanation: "When expressions of distance, money, time, or weight are considered as a total quantity or single conceptual unit, they require a singular verb.", examples: [ { sentence: "Ten dollars is a high price to pay.", subject: "Ten dollars", verb: "is", reason: "The amount 'Ten dollars' is treated as a single sum of money, a singular unit, so it takes the singular verb 'is'." }, { sentence: "Five years is the maximum sentence.", subject: "Five years", verb: "is", reason: "The period 'Five years' is considered a single duration, so it requires the singular verb 'is'." }, { sentence: "Fifty pounds seems like a lot to carry.", subject: "Fifty pounds", verb: "seems", reason: "The weight 'Fifty pounds' is considered a single, collective amount, so it takes the singular verb 'seems'." }, { sentence: "Ten minutes is enough time.", subject: "Ten minutes", verb: "is", reason: "'Ten minutes' is treated as a single block of time, making it a singular subject that takes the verb 'is'." }, { sentence: "1267 kilometres is too long to travel.", subject: "1267 kilometres", verb: "is", reason: "The total distance '1267 kilometres' is a single measurement, requiring the singular verb 'is'." }, { sentence: "Four quarts of oil was required.", subject: "Four quarts", verb: "was", reason: "The measurement 'Four quarts' is considered a single quantity, so the singular verb 'was' is used." } ] };
      const rule15 = { id: 15, name: "Rule 15: Nouns Plural in Form but Singular in Meaning", formula: "Noun (news, physics, measles...) ➜ Singular Verb", explanation: "Names of academic subjects, diseases, the word news, and words like series and species end in -s but are grammatically singular.", examples: [ { sentence: "The news is on at six.", subject: "news", verb: "is", reason: "The noun 'news' is always singular, even though it ends in '-s', so it takes the singular verb 'is'." }, { sentence: "Mumps is a contagious disease.", subject: "Mumps", verb: "is", reason: "Names of diseases that end in '-s', like 'Mumps', are treated as singular." }, { sentence: "Economics is her favorite subject.", subject: "Economics", verb: "is", reason: "Names of academic subjects like 'Economics' are singular and require a singular verb like 'is'." }, { sentence: "Physics is a fascinating subject.", subject: "Physics", verb: "is", reason: "'Physics', a field of study, is a singular noun and takes the singular verb 'is'." }, { sentence: "Mathematics is difficult.", subject: "Mathematics", verb: "is", reason: "Although it ends in '-s', 'Mathematics' is a single subject and requires the singular verb 'is'." }, { sentence: "This series of events is important.", subject: "series", verb: "is", reason: "The word 'series' is singular in this context, referring to one sequence, so it takes the singular verb 'is'." }, { sentence: "The new species was discovered recently.", subject: "species", verb: "was", reason: "'Species' can be singular or plural, but here it refers to one type, so the singular verb 'was' is correct." } ] };
      const rule16 = { id: 16, name: "Rule 16: Paired Items", formula: "Paired Noun (scissors, trousers) ➜ Plural Verb | 'A pair of' + Noun ➜ Singular Verb", explanation: "Nouns for things in two parts are inherently plural. EXCEPTION: When a pair of precedes these nouns, pair becomes the subject.", examples: [ { sentence: "These scissors are dull.", subject: "scissors", verb: "are", reason: "Nouns for paired items like 'scissors' are treated as plural and take a plural verb like 'are'." }, { sentence: "The pliers are in the toolbox.", subject: "pliers", verb: "are", reason: "'Pliers' is a plural noun because it consists of two parts, requiring the plural verb 'are'." }, { sentence: "My trousers are too long.", subject: "trousers", verb: "are", reason: "'Trousers' is a plural noun representing a single item with two parts, so it requires the plural verb 'are'." }, { sentence: "My glasses are on the table.", subject: "glasses", verb: "are", reason: "'Glasses' is an inherently plural noun and takes the plural verb 'are'." }, { sentence: "A pair of scissors is missing.", subject: "pair", verb: "is", reason: "The phrase 'a pair of' makes the subject 'pair' singular, so it requires the singular verb 'is'." }, { sentence: "This pair of pliers is brand new.", subject: "pair", verb: "is", reason: "The true subject is the singular noun 'pair', so it requires the singular verb 'is'." }, { sentence: "A pair of jeans is nice.", subject: "pair", verb: "is", reason: "The true subject is the singular noun 'pair', which requires the singular verb 'is'." }, { sentence: "A pair of gloves was found.", subject: "pair", verb: "was", reason: "When 'a pair of' is used, the subject becomes 'pair' (singular), so the verb must be 'was'." } ] };
      const rule17 = { id: 17, name: "Rule 17: Relative Pronouns and Antecedents", formula: "...Antecedent + who/that... ➜ Verb agrees with Antecedent", explanation: "When a relative pronoun is the subject of its clause, the verb must agree with the noun/pronoun it refers to (the antecedent).", examples: [ { sentence: "The cat that jumps on furniture is playful.", subject: "that", verb: "jumps", reason: "The relative pronoun 'that' refers to its antecedent 'cat' (singular), so the verb in the clause is 'jumps'." }, { sentence: "Salma is the scientist who writes the reports.", subject: "who", verb: "writes", reason: "The verb 'writes' agrees with the antecedent 'scientist' (singular), which the relative pronoun 'who' refers to." }, { sentence: "It is I who am responsible.", subject: "who", verb: "am", reason: "The relative pronoun 'who' refers to 'I', so the verb must be 'am' to agree with the first-person singular antecedent." }, { sentence: "The students who study hard succeed.", subject: "who", verb: "study", reason: "The verb 'study' agrees with the plural antecedent 'students', which 'who' refers to." }, { sentence: "The employees who were promoted are very dedicated.", subject: "who", verb: "were promoted", reason: "The relative pronoun 'who' refers to the plural antecedent 'employees', so the plural verb 'were promoted' is used." }, { sentence: "These are the workers who do the job well.", subject: "who", verb: "do", reason: "The relative pronoun 'who' refers to the plural noun 'workers', so the plural verb 'do' is used." }, { sentence: "He is one of the men who do the work.", subject: "who", verb: "do", reason: "The pronoun 'who' refers to 'men' (plural), not 'one'. Therefore, the plural verb 'do' is correct." } ] };
      const rule18 = { id: 18, name: "Rule 18: The Subjunctive Mood", formula: "If / I wish + Subject ➜ were (hypothetical)", explanation: "When expressing a wish or contrary-to-fact condition, use were regardless of subject number.", examples: [ { sentence: "I wish my sister were here.", subject: "my sister", verb: "were", reason: "The subjunctive mood is used for wishes or hypothetical situations. 'Were' is used instead of 'was' for the singular subject 'my sister'." }, { sentence: "If the story were true, what would it matter?", subject: "the story", verb: "were", reason: "In this contrary-to-fact condition ('If...'), the subjunctive 'were' is used with the singular subject 'the story'." }, { sentence: "The doctor insists that she rest for a week.", subject: "she", verb: "rest", reason: "In a clause expressing a demand or recommendation (after 'insists that'), the subjunctive base verb 'rest' is used, not 'rests'." }, { sentence: "If I were a bird, I would fly.", subject: "I", verb: "were", reason: "For hypothetical 'If' clauses, the subjunctive 'were' is used for all subjects, including 'I'." }, { sentence: "I wish my father were here.", subject: "my father", verb: "were", reason: "To express a wish, the subjunctive verb 'were' is used, even with a singular subject like 'my father'." }, { sentence: "I wish I were taller.", subject: "I", verb: "were", reason: "The subjunctive 'were' is used after 'I wish' to express a condition that is not real." } ] };
      const rule19 = { id: 19, name: "Rule 19: Formal Inversion with Negative Adverbs", formula: "Negative Adverb ➜ Auxiliary + Subject + Verb", explanation: "In formal statements beginning with negative or restrictive adverbs, the auxiliary verb precedes the subject. The auxiliary must still agree with the main subject.", examples: [ { sentence: "Rarely does he arrive late.", subject: "he", verb: "does", reason: "After the negative adverb 'Rarely', the sentence is inverted. The auxiliary verb 'does' agrees with the singular subject 'he'." }, { sentence: "Never have I seen such a beautiful sunset.", subject: "I", verb: "have", reason: "When a sentence starts with 'Never', the auxiliary 'have' comes before the subject 'I', with which it agrees." }, { sentence: "Under no circumstances are you to leave this room.", subject: "you", verb: "are", reason: "The phrase 'Under no circumstances' forces an inversion. The verb 'are' comes before and agrees with the subject 'you'." }, { sentence: "Not only does she sing but she also dances.", subject: "she", verb: "does", reason: "Following 'Not only', the auxiliary verb 'does' is placed before the subject 'she' and agrees with it." }, { sentence: "Only after the meeting did they make a decision.", subject: "they", verb: "did", reason: "After the restrictive phrase 'Only after...', the auxiliary 'did' precedes the subject 'they'." }, { sentence: "Seldom do they travel abroad.", subject: "they", verb: "do", reason: "The negative adverb 'Seldom' causes inversion. The auxiliary verb 'do' agrees with the plural subject 'they'." } ] };
      const rule20 = { id: 20, name: "Rule 20: A Number vs The Number", formula: "'A number of' ➜ Plural Verb | 'The number of' ➜ Singular Verb", explanation: "A number of means many and takes a plural verb. The number of refers to a single count and takes a singular verb.", examples: [ { sentence: "A number of people have written in.", subject: "A number", verb: "have", reason: "The phrase 'A number of' is plural and means 'many', so it takes the plural verb 'have'." }, { sentence: "The number of applicants is strictly limited.", subject: "The number", verb: "is", reason: "The phrase 'The number of' refers to a single figure and is always singular, requiring the verb 'is'." }, { sentence: "A number of cars were parked outside.", subject: "A number", verb: "were", reason: "'A number of' functions as a plural subject, requiring the plural verb 'were'." }, { sentence: "The number of cars parked outside was surprising.", subject: "The number", verb: "was", reason: "The subject is the singular phrase 'The number', so it requires the singular verb 'was'." }, { sentence: "A number of tickets were sold yesterday.", subject: "A number", verb: "were", reason: "'A number of' acts as a plural quantifier, requiring the plural verb 'were'." }, { sentence: "The number of problems was daunting.", subject: "The number", verb: "was", reason: "'The number of' is a singular subject, so it takes the singular verb 'was'." }, { sentence: "A number of students have arrived late.", subject: "A number", verb: "have", reason: "The expression 'A number of' is always plural, so the verb is 'have'." }, { sentence: "The number of attendees has reached one hundred.", subject: "The number", verb: "has", reason: "The subject is the singular phrase 'The number', which takes the singular verb 'has'." } ] };

", explanation: "The phrase 'A number of' means 'many' and is always treated as a plural subject, requiring the plural verb 'have'." }, { question: "The politician, along with the reporters, ___ expected shortly.", options: ["is", "are", "was", "were"], correct: 0, rule: "Rule 8: Additive/Parenthetical Phrases", difficulty: "hard", explanation: "The additive phrase 'along with the reporters' should be ignored. The verb agrees with the main subject, 'The politician' (singular), so 'is' is correct." }, { question: "If he ___ here, he would know what to do.", options: ["was", "were", "is", "be"], correct: 1, rule: "Rule 18: The Subjunctive Mood", difficulty: "hard", explanation: "For hypothetical or contrary-to-fact conditions expressed with 'if', the subjunctive mood is used. 'Were' is the correct form for all subjects." }, { question: "What you decide to do ___ entirely up to you.", options: ["is", "are", "was", "were"], correct: 0, rule: "Rule 21: Nominal Relative Clauses", difficulty: "hard", explanation: "The entire noun clause 'What you decide to do' functions as a single, abstract idea and is therefore treated as a singular subject, requiring the verb 'is'." }, { question: "Physics, despite its complex theories, ___ a fascinating subject.", options: ["remain", "remains", "are remaining", "have remained"], correct: 1, rule: "Rule 15: Nouns Plural in Form but Singular in Meaning", difficulty: "hard", explanation: "Nouns for academic subjects like 'Physics' are singular, even though they end in -s. The intervening phrase does not change this. Thus, the singular verb 'remains' is correct." } ] };
      const ruleCategories = [ { title: "I. Core Principles and Foundational Rules", borderColor: "border-blue-400", icon: "📚", rules: [ rule1, rule2, rule3 ] }, { title: "II. Compound Subjects and Conjunctions", borderColor: "border-emerald-400", icon: "🔗", rules: [ rule4, rule5, rule6 ] }, { title: "III. Proximity Traps and Inverted Structures", borderColor: "border-amber-400", icon: "⚠️", rules: [ rule7, rule8, rule9 ] }, { title: "IV. Tricky Pronouns and Nouns", borderColor: "border-violet-400", icon: "🎭", rules: [ rule10, rule11, rule12, rule13, rule14, rule15, rule16 ] }, { title: "V. Advanced and Special Cases", borderColor: "border-rose-400", icon: "🎓", rules: [ rule17, rule18, rule19, rule20, rule21, rule22 ] } ];
