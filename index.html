    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .font-poppins {
        font-family: 'Poppins', sans-serif;
      }
      @keyframes mascot-bob {
        0%, 100% {
          transform: translateY(0) scale(1, 1) rotate(-1deg);
        }
        40% {
          transform: translateY(-14px) scale(0.95, 1.05) rotate(1deg); /* Stretch at top */
        }
        60% {
          transform: translateY(0) scale(1, 1) rotate(-1deg);
        }
        70% {
          transform: translateY(4px) scale(1.1, 0.9) rotate(-1deg); /* Squash on land */
        }
        80% {
          transform: translateY(0) scale(1, 1) rotate(-1deg);
        }
        90% {
          transform: translateY(-4px) scale(0.98, 1.02) rotate(1deg); /* Small settle bounce */
        }
      }

      .mascot-bob-animation {
        animation: mascot-bob 3s ease-in-out infinite;
      }
      
      @keyframes mascot-tickle {
        0%, 100% { transform: rotate(0deg); }
        20%, 60% { transform: rotate(-5deg) translateX(-3px); }
        40%, 80% { transform: rotate(5deg) translateX(3px); }
      }

      .mascot-tickle-animation {
        animation: mascot-tickle 0.4s ease-in-out;
      }
    </style>
